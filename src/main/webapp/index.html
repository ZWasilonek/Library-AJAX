<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Biblioteka</title>
    </head>

    <body>

        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal text-info">Biblioteka - Warsztaty AJAX</h5>
            <p class="d-flex justify-self-end mt-3">Zofia Wasilonek - First AJAX project</p>
        </div>

        <div class="mt-3 mr-5 ml-5 pr-5 pl-5 d-flex flex-column">
            <div class="d-flex align-self-end">
                <button class="d-flex flex-column btn btn-outline-success mr-3" id="add">Dodaj książkę</button>
            </div>

            <div class="d-flex flex-column">
                <div class="d-flex flex-column flex-md-row">
                    <div class="col-md-12" id="form_div">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="book-action-title">DODAJ KSIĄŻKĘ</h2>
                            </div>
                        </div>
                        <div class="row mb-5" style="background: #f6edbc; padding: 10px">
                            <div class="col-md-12">
                                <form>
                                    <div class="form-group">
                                        <label for="title">TYTUŁ</label>
                                        <input type="text" class="form-control" id="title" placeholder="Wpisz tytuł">
                                    </div>
                                    <div class="form-group">
                                        <label for="author">AUTOR</label>
                                        <input type="text" class="form-control" id="author" placeholder="Wpisz autora">
                                    </div>

                                    <div class="form-group">
                                        <label for="isbn">ISBN</label>
                                        <input type="number" class="form-control" id="isbn" placeholder="Wpisz ISBN">
                                    </div>
                                    <div class="form-group">
                                        <label for="publisher">WYDAWCA</label>
                                        <input type="text" class="form-control" id="publisher" placeholder="Wpisz wydawcę">
                                    </div>
                                    <div class="form-group">
                                        <label for="publisher">TYP</label>
                                        <input type="text" class="form-control" id="type" placeholder="Wpisz typ">
                                    </div>
                                    <button type="submit" class="btn btn-success">ZAPISZ</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column flex-md-row">
                    <div class="col-md-12">
                        <h3 class="my-0 mr-md-auto font-weight-normal">KSIĄŻKI</h3>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col" style="width: 80%">TYTUŁ</th>
                                <th scope="col">AKCJE</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>
        <script src="js/app.js"></script>

    </body>

</html>
